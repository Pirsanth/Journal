<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./task-form.css">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
<div class="banner">
  <div class="left">L</div>
  <div class="month">
    January 2018
  </div>
  <div class="right">R</div>
</div>

  <div class="task-form" data="task-form">

    <form class="">

      <div class="task-name">
      <label for="taskName">Task Name:</label>
      <input type="text" name="taskName" value="Clean laundry" id="taskName">
      </div>

      <div class="date">
        <div class="">
          Date:
        </div>
        <input name="taskDate" data-task-form="task-date" readonly value="11st">
        <div class="" data-task-form="change-button">
          Change
        </div>
      </div>

      <div class="date-picker" data-task-form="date-picker">
        <table>
          <thead>
            <tr>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THU</th>
              <th>FRI</th>
              <th>SAT</th>
              <th>SUN</th>
            </tr>
          </thead>
          <tbody>
          {{#task-form-calendar this}}<td {{{class}}} {{{data}}}>{{value}}</td>{{/task-form-calendar}}
          </tbody>
        </table>
      </div>

      <div class="time">
      <label for="">Starting Time:</label>

      <div class="">
      <input type="number" name="startTimeHours" value="9"> : <input type="number" name="startTimeMinutes" value="30">
      </div>

      <label for="">End time:</label>
      <div class="">
      <input type="number" name="endTimeHours" value="10"> : <input type="number" name="endTimeMinutes" value="00">
      </div>
      </div>
      <input type="text" name="user" value={{user}} hidden>
      <input type="text" name="month" value={{month}} hidden>
      <input type="text" name="year" value={{year}} hidden>
      <input type="submit" name="Send form" value="">
    </form>

    <div class="buttons-container">
      <div class="add" data-task-form = "add-task">
        Add new Task
      </div>
      <div class="cancel" data-task-form = "cancel-task">
          Cancel
      </div>
    </div>

  </div>


<div class="calendar">
      <table>
        <thead>
          <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
            <th>SUN</th>
          </tr>
        </thead>
        <tbody>
        {{#base-calendar this}}<td {{{class}}} {{{data}}}>{{value}}</td>{{/base-calendar}}
        </tbody>
      </table>
</div>
<div class="add-button" data-base="new-task">
  Add a new task
</div>
<div class="tasklist">
  <ul data-base="task-list">
      <li>
        <div class="time"><div>9:30</div><div>22:00</div></div>
        <div class="name">Sample task</div>
        <div class="edit"><div class="">Edit</div>
                          <div class="">Remove</div>
        </div>
      </li>
  </ul>
</div>
</body>
<script src="./base.js" charset="utf-8"></script>
<script src="./handlebars-v4.0.11.js" charset="utf-8"></script>
<script src="./task-form.js" charset="utf-8"></script>
<script src="./viewAndModel.js" charset="utf-8"></script>
<script src="./ajaxCommunication.js" charset="utf-8"></script>
<script src="./main.js" charset="utf-8"></script>
</html>
